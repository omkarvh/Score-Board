<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <title>Score Board</title>
  </head>
  <body>
   
    <h1 class="m-5 text-success">Cricket Score Board</h1>

 <!--Display panel -->   
<div class="container ">
    <div class="row">
        <div class="col-lg-6 text-center">
            <h3>Score</h3>
             <p id="Runs">0</p> 
             <h3 class="text-danger">Wicket</h3>
             <p class="text-danger" id="Wicket">0</p>
        </div>

        <div class="col-lg-6 text-center">
            <h3>Overs</h3><p id="Overs">0.0</p>
            <p id="result"></p>
            <h3 class="text-primary">Total Balls</h3>
            <p class="text-primary" id="Tballs">0</p>
        </div>
    </div>
</div>

 <!--Display panel ends-->   


<!--Control panel-->

    <div class="container border m-5">
        <h4 class="text-center text-warning m-5">Control board</h4>
        <div class="row m-5">
            <div class="col-2">
                <button class="bg-success" onclick="Run1()">Run 1</button>    
            </div>
            <div class="col-2">
                <button class="bg-success" onclick="Run2()">Run 2</button>    
            </div>
            <div class="col-2">
                <button class="bg-success" onclick="Run4()">Run 4</button>    
            </div>
            <div class="col-2">
                <button class="bg-success" onclick="Run6()">Run 6</button>    
            </div>
            <div class="col-2">
                <button class="bg-warning" onclick="Wide()">Wide</button>    
            </div>
            <div class="col-2">
                <button class="bg-danger" onclick="Wicket()">Wicket</button>    
            </div>
        </div>
    </div>
<!--Control panel ends-->


<script src="index.js"> </script>
